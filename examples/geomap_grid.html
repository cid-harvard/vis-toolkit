<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<script src="../js/queue.v1.min.js"></script>
<script src="../js/topojson.js"></script>
<body>
<div id="viz"></div>
<script>

d3.json("../data/partners_usa_2012_csay.json", function(error, partners) {

  queue()
      .defer(d3.json, "../shapefiles/world/world-110m.json")
      .defer(d3.tsv, "../data/world-country-names.tsv")
      .await(ready);

  function ready(error, world, names) {

    visualization = vistk.viz()
      .params({
        type: "geomap",
        container: "#viz",
        height: 500,
        width: 600,
        data: partners.data,
        topology: world,
        names: names,
        var_id: "name",
        var_group: "continent",
        var_color: "share",
        vars_text: "name",
        items: [{
          attr: "name",
          marks: [{
            type: "shape",
            fill: d3.scale.linear()
              .domain([0, 1])
              //.domain([d3.min(vars.new_data, function(d) { return d[vars.var_color]; }), d3.max(vars.new_data, function(d) { return d[vars.var_color]; })])
              .range(["red", "green"]),
            rotate: "0",
            radius: 5
          }, {
            type: "text",
            rotate: "0",
            translate: [-10, -30],
            text_anchor: "middle"
          }]
        }],
        time: {
          var_time: "year",
          current_time: 2012
        },
        ui: {
          default: true,
          sort: ["continent", "share", "value"]
        },
        selection: ["United States"],
      });

    d3.select("#viz").call(visualization);

    d3.select(visualization.container()).selectAll(".gridTransformation").data(["button_grid"]).enter().append("button")
             .attr("type", "button")
             .attr("class", "gridTransformation")
             .on("click", function() {

                // Then move groups to their grid position
                visualization.param("refresh", true);

                visualization.params({
                  type: "grid",
                  items: [{
                    attr: "name",
                    marks: [{
                      type: "rect",
                      rotate: "0"
                    }]
                  }],
                });

                d3.select(visualization.container()).call(visualization);

              })
             .html("To Grid");

    d3.select(visualization.container()).selectAll(".geomapTransformation").data(["button_geomap"]).enter().append("button")
             .attr("type", "button")
             .attr("class", "gridTransformation")
             .on("click", function() {

                // Then move groups to their grid position
                visualization.param("refresh", true);

                visualization.params({
                  type: "geomap",
                  items: [{
                    attr: "name",
                    marks: [{
                      type: "shape",
                      fill: d3.scale.linear()
                        .domain([0, 1])
                        //.domain([d3.min(vars.new_data, function(d) { return d[vars.var_color]; }), d3.max(vars.new_data, function(d) { return d[vars.var_color]; })])
                        .range(["red", "green"]),
                      rotate: "0",
                      radius: 5
                    }, {
                      type: "text",
                      rotate: "0",
                      translate: [-10, -30],
                      text_anchor: "middle"
                    }]
                  }]
                });

                d3.select(visualization.container()).call(visualization);


              })
             .html("To Map");

    d3.select(visualization.container()).selectAll(".circleTransformation").data(["button_circle"]).enter().append("button")
             .attr("type", "button")
             .attr("class", "circleTransformation")
             .on("click", function() {

                // Then move groups to their grid position
                visualization.param("refresh", true);

                visualization.params({
                  var_x: 'x',
                  var_y: 'y',
                  items: [{
                    attr: "name",
                    marks: [{
                      type: "circle",
                      fill: d3.scale.linear()
                        .domain([0, 1])
                        //.domain([d3.min(vars.new_data, function(d) { return d[vars.var_color]; }), d3.max(vars.new_data, function(d) { return d[vars.var_color]; })])
                        .range(["red", "green"]),
                      var_r: "share",
                      radius: 5
                    }, {
                      type: "text",
                      rotate: "0",
                      translate: [-10, -30],
                      text_anchor: "middle"
                    }]
                  }]
                });

                d3.select(visualization.container()).call(visualization);


              })
             .html("To circles");
  }

});

</script>
</body>
