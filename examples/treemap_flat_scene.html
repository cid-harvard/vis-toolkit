<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../../vis-toolkit-datasets/data/exports_quinn_2012.json", function(error, exports) {

  visualization = vistk.viz()
    .params({
      dev: true,
      type: "treemap",
      container: "#viz",
      height: 600,
      width: 900,
      data: exports,
      var_id: "code",
      var_group: "parent_code",
      var_color: "parent_code",
      title: "Export treemap",
      var_size: "export_value",
      var_sort: "export_value",
      var_text: "name",
      flat_scene: true,
      items: [{
        marks: [{
          type: "rect",
          filter: function(d, i) { return d.depth == vars.treemap.depth_rect; },
          x: 0,
          y: 0,
          width: function(d) { return d.dx; },
          height: function(d) { return d.dy; }
        }]
      }],
      time: {
        var_time: "year",
        current_time: 2012,
        parse: function(d) { return d; }
      },
      ui: {
        default: true,
        sort: ["parent_code", "name", "export_value"]
      },
      focus: 1121
    });

  d3.select("#viz").call(visualization);

});

</script>
</body>
